# Build settings
markdown: kramdown

sass:
    sass_dir: _sass
    style: compressed

collections:
  frases:
    output: true
    permalink: /frases/:path/

defaults:
  - scope:
      path: ""
      type: frases
    values:
      layout: frase

gems:
  - jekyll-srcset
  - jekyll-paginate

srcset:
  cache: "/tmp/images"

paginate: 5
paginate_path: "/blog/page:num/"
