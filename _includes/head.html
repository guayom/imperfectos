<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />

  <!-- Schema.org markup for Google+ -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title | strip_html }}{% else %}{{ site.title }}{% endif %}">
  <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta itemprop="image" content="{{ site.github.url }}/images/{{ page.img }}">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@yahvista">
  <meta name="twitter:title" content="Imperfectos.org">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="@yahvista">
  <meta name="twitter:image" content="{{ site.github.url }}/images/{{ page.img }}">

  <!--Facebook MetaData -->
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% if page.layout == 'frase' %}
    <meta property="og:description" content="MÃ¡s frases para compartir en: Imperfectos.org" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="{{ site.github.url }}/images/frases/{{ page.key }}.png" />
    <meta property="og:image:width" content="{{ page.imgw }}" />
    <meta property="og:image:height" content="{{ page.imgh }}" />
  {% else %}
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:image" content="{{ site.github.url }}/images/{{ page.img }}" />
  {% endif %}
  <meta property="og:locale" content="es_ES" />
  <meta property="article:author" content="https://www.facebook.com/jose.chacona" />
  <meta property="fb:app_id" content="838592866259432" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.github.url }}/favicon.ico">

  <!--// Font Family //-->
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ site.github.url }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">-->
  <link rel="stylesheet" href="{{ site.github.url }}/css/style.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "{{ site.github.url }}/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="assets/js/html5shiv.min.js"></script>
  <script src="assets/js/respond.min.js"></script>
  <![endif]-->

</head>
