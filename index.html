{% for post in site.posts %}
<!--//Post//-->
<article class="sp-post">
  <figure class="sp-thumb-container">
    <a href="{{ post.url | prepend: site.baseurl }}"><img src="images/{{ post.img }}" alt=""></a>
  </figure>
  <div class="sp-post-content">
    <div class="sp-container">
      <div class="sp-post-desc">
        <header class="sp-post-header">
          <div class="sp-meta"><span><a href="#">{{ post.categories }}</a></span> <span><a href="#">{{ post.date | date: "%b %-d, %Y" }}</a></span></div>
          <h2 class="sp-post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

          <div class="sp-post-info sp-clearfix">
            <div class="sp-post-meta">
              <img class="sp-avatar" src="images/jose-thumb.jpg" alt="">
              <p class="sp-author-name"><i>Por:</i> <a href="author.html">Jose Pablo Chacón</a></p>
              <!--<p class="sp-comment-count"><a href="#">27 Comments</a></p>-->
              <hr class="sp-separator">
            </div>

            <div class="sp-share-this">
              <p class="sp-meta-title">Compartir en:</p>
              <p class="sp-share-list">
              <a class="twitter popup" href="http://twitter.com/share?text={{ post.title }}&url={{ site.url }}{{ post.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" target="_blank" title="Comprtir en Twitter" rel="nofollow"><i class="fa fa-twitter"></i></a>
              <a class="facebook" href="https://facebook.com/sharer.php?u={{ site.url }}{{ post.url }}" rel="nofollow" target="_blank" title="Compartir en Facebook"><i class="fa fa-facebook"></i></a>
              <a class="g-plus gplus" href="https://plus.google.com/share?url={{ site.url }}{{ post.url }}" rel="nofollow" target="_blank" title="Compartir en Google+"><i class="fa fa-google-plus"></i></a>
              <a class="mail" href="mailto:?subject={{ post.title }}&amp;body=Este artículo me pareció interesante y pensé que podría interesarte. {{ site.url }}{{ post.url }}"><i class="fa fa-envelope-o"></i></a>
              </p>
            </div>
          </div>
        </header>
        <div class="sp-entry-content">
          {{ post.excerpt }}
        </div>
        <a class="sp-more button button-default" href="{{ post.url | prepend: site.baseurl }}">Leer Más...</a>
      </div>
    </div>
  </div>
</article> <!--//End Post-->
{% endfor %}
